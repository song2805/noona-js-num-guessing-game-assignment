<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container number-container">
        <div class="container game-box">
            <span class="game-title">
                <h3>1부터 100까지</h3>
                <h1>숫자 맞추기 게임</h1>
            </span>

            <div id="result-img-area">
                <img src="./gif-img/tambourine.gif" class="main-img">
                <h2 id="result-text">숫자를 맞쳐 보세요!!!</h2>
            </div>


            <div id="attempts-area">시도 횟수: 0</div>
            <div id="chance-area">남은 찬스: 5</div>
            <div class="input-btn-go">
                <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력하세요" />
                <div class="btn-go">
                    <button id="play-button">Go</button>
                </div>
            </div>


            <div class="btn-result">
                <button id="result-button">새게임 New Game</button>
            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</htm
