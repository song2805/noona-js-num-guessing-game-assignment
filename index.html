<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container number-container">
        <div class="game-box">
            <h1>1부터 100까지 숫자 맞추기 게임</h1>

            <div id="result-img-area">
                <img src="./gif-img/tambourine.gif" class="main-img">
                <h3 id="result-text">숫자를 맞쳐 보세요!!!</h3>
            </div>
            
            
            <div id="attempts-area">시도 횟수:</div>
            <div id="chance-area">남은 찬스:</div>
            <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력하세요" />
            <button id="play-button">Go</button>
            <div>
                <button id="result-button">새게임 New Game</button>
            </div>
            
        </div>
       
    </div>
   
    
    <script src="main.js"></script>
</body>
</htm
